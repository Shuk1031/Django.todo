{% extends 'base.html' %}

{% block main %}
<h2>Delete Todo</h2>
<div class="card">
  <div class="card-body">
    <p class="card-text">Are you sure you want to delete "{{ Todo.title }}"?</p>
    <form method="post" style="display: inline;">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">Delete</button>
    </form>
    <a href="{% url 'list' %}" class="btn btn-secondary">Cancel</a>
  </div>
</div>
{% endblock %}
